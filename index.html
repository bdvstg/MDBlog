
<html>
    <head id="head">
        <title>Hi there</title>
        <link rel="stylesheet" href="frame.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css">
        <base v-bind:href="root">
    </head>
    <body>
        <div class="main-container">
            <div id="app1" class="sidebar">
                <p>{{ content }}</p>
                <ul>
                    <li v-for="item in list" v-bind:href="item.path" v-on:click="go_link">
                      {{ item.text }}
                    </li>
                </ul>
                <button v-on:click="btn_debug">Reverse Message</button>
                <pre>{{ info }}</pre>
            </div>
            <div id="app2" class="article" v-html="content">
                {{ content }}
            </div>
        </div>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.js"></script>
<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>
<script>
    var md = window.markdownit({
        highlight: function (str, lang) {
            if (lang && hljs.getLanguage(lang)) {
                try {
                    return hljs.highlight(lang, str).value;
                } catch (__) {}
            }
            return ''; // use external default escaping
        }
    });
    var app_head=new Vue({
        el: '#head',
        data:{root: window.location}
    })
    var app2=new Vue({
        el: '#app2',
        data:{content: "aaa"}
    })
    var app1=new Vue({
        el: '#app1',
        data:{
            content: window.location,
            info: 'default info',
            list: [
                { text: '', path: "" }
            ]
        },
        methods: {
            btn_debug: function(){
                console.log("eeeeeeeeee");
            },
            go_link: function(e){
                link = e.currentTarget.getAttribute('href');

                // add timestamp to disable cache
                nocache = `?timestamp=${new Date().getTime()}`;

                console.log(link+nocache);
                axios
                .get(window.location+link+nocache)
                .then(response => {
                    app_head.root=window.location+link;
                    html = md.render(response.data);
                    app2.content = html;
                })
            }
        },
        beforeMount: function() {
            axios
            .get('./list.json')
            .then(response => {
                this.list = response.data.list;
            })
        }
    })

</script>
