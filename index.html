
<html>
    <head>
        <title>Hi there</title>
        <link rel="stylesheet" href="frame.css">
    </head>
    <body>
        <div class="main-container">
            <div id="app1" class="sidebar">
                <p>{{ content }}</p>
                <ul>
                    <li v-for="item in list" v-bind:href="item.path" v-on:click="go_link">
                      {{ item.text }}
                    </li>
                </ul>
                <button v-on:click="btn_debug">Reverse Message</button>
                <pre>{{ info }}</pre>
            </div>
            <div id="app2" class="article">
                {{ content }}
            </div>
        </div>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
<script>
    var app2=new Vue({
        el: '#app2',
        data:{content: "aaa"}
    })
    var app1=new Vue({
        el: '#app1',
        data:{
            content: window.location,
            info: 'default info',
            list: [
                { text: '', path: "" }
            ]
        },
        methods: {
            btn_debug: function(){
                console.log("eeeeeeeeee");
            },
            go_link: function(e){
                link = e.currentTarget.getAttribute('href');
                console.log(link);
                axios
                .get(link)
                .then(response => {
                    app2.content = response.data;
                })
            }
        },
        beforeMount(){
            axios
            .get('./list.json')
            .then(response => {
                this.list = response.data.list;
            })
        }
    })

</script>
