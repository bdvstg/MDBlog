
<html>
    <head>
        <title>Hi there</title>
        <link rel="stylesheet" href="frame.css">
    </head>
    <body>
        <div class="main-container">
            <div id="app1" class="sidebar">
                <p>{{ content }}</p>
                <pre>{{ info }}</pre>
                <button v-on:click="get_message">Reverse Message</button>
                <ol>
                    <li v-for="todo in todos" v-bind:qqq="todo.aaa" v-on:click="go_link">
                      {{ todo.text }}
                    </li>
                </ol>
            </div>
            <div id="app2" class="article">
                <h1>aaa</h1>
            </div>
        </div>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
<script>
    var app1=new Vue({
        el: '#app1',
        data:{
            content: window.location,
            info: 'default info',
            todos: [
                { text: 'Learn JavaScript', aaa: "aaa" },
                { text: 'Learn Vue', aaa: "bbb" },
                { text: 'Build something awesome', aaa: "aaa" }
            ]
        },
        methods: {
            get_message: function(){
                this.todos = [
                { text: 'Learn JavaScript', aaa: "aaa" },
                { text: 'Learn Vue', aaa: "ddd" },
                { text: 'Build something awesome', aaa: "cccccc" }
            ]
            },
            go_link: function(e){
                console.log(e.currentTarget.getAttribute('qqq'));
            }
        }
    })

</script>
